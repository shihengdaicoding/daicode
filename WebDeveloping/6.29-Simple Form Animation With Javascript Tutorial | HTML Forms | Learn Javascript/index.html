<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style1.css" />
    <script src="https://kit.fontawesome.com/c4e20dca39.js"></script>

    <title>Document</title>

<body>
    <form>
        <div class="field-name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required />
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-email innactive">
            <i class="fas fa-user"></i>
            <input type="email" placeholder="Email" required />
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-password innactive">
            <i class="fas fa-user"></i>
            <input type="password" placeholder="PW" required />
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-finish innactive">
            <i class="fas fa-user"></i>
            <input type="thanls" placeholder="thanks" required />
            <i class="fas fa-arrow-down"></i>
        </div>
    </form>



    <script src="app.js"></script>
</body>

</html>
